<html>

<head>

<style>
  body {
    background-color: #caaef5;
  }

  .container {
    background-color: #bba8f7;
    padding: 10px;
  }
</style>

<body>
  <form>
    <div class="container mt-3">
      <h2>User Registration</h2>
      <form>
      </form>

      <div class="username mb-3">
        <label for="username">Username:</label>
        <input type="username" class="form-control" id="username" placeholder="Enter your username">
      </div>
      <div class="mb-3">

      </div>

      <div class="password mb-3"> <!--div for password-->
        <label for="email">Email address:</label>
        <input type="email" class="form-control " id="email" placeholder="Enter your email">
      </div>

      <div class="password mb-3"> <!--div for password-->
        <label for="password">Password:</label>
        <input type="password" class="form-control " id="password" placeholder="Enter your email">
      </div>

      <div class="password mb-3"> <!--div for password-->
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" class="form-control " id="confirmPassword" placeholder="Confirm your passwird">
      </div>

      <div class="checkbox mb-3"> <!--div for checkbox-->
        <div>
          <input type="checkbox" id="checkRemember">
          <label for="checkRemember">I agree to the terms and conditions</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
  </form>
  </div>
